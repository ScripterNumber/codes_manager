    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #f5f5f7;
            --bg-glass: rgba(255, 255, 255, 0.65);
            --border-color: rgba(0, 0, 0, 0.06);
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #007aff;
            --success: #34c759;
            --danger: #ff3b30;
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.08);
            --shadow-large: 0 24px 80px rgba(0, 0, 0, 0.12);
            --blur: blur(20px);
            --radius-medium: 14px;
            --radius-xl: 28px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .background {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: blobMove 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 600px; height: 600px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -200px; left: -100px;
        }

        .blob-2 {
            width: 500px; height: 500px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            top: 50%; right: -150px;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 450px; height: 450px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            bottom: -100px; left: 30%;
            animation-delay: -10s;
        }

        @keyframes blobMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -50px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(40px, 20px) scale(1.05); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
            min-height: 100vh;
        }

        .glass-panel {
            background: var(--bg-glass);
            backdrop-filter: var(--blur);
            border-radius: var(--radius-xl);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glass-panel:hover {
            box-shadow: var(--shadow-large);
            transform: translateY(-2px);
        }

        .panel-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .panel-title-icon {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, var(--accent), #5856d6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .panel-badge {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 13px;
            font-weight: 600;
        }

        .editor-section {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
        }

        .editor-content {
            flex: 1;
            padding: 24px 28px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: var(--radius-medium);
            padding: 14px 18px;
            font-size: 15px;
            font-weight: 500;
            outline: none;

        .preset-btn {

        .empty-state {

        .empty-state-icon { font-size: 64px; margin-bottom: 20px; opacity: 0.5; }

        .toast-container {
            position: fixed;
            top: 24px; right: 24px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .toast {
            background: var(--bg-glass);
            backdrop-filter: var(--blur);
            border-radius: var(--radius-medium);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--border-color);
            animation: toastIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            min-width: 280px;
        }

        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }

        @keyframes toastIn {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .toast.removing { animation: toastOut 0.4s forwards; }

        @keyframes toastOut {
            to { opacity: 0; transform: translateX(100px); }
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal {
            background: var(--bg-glass);
            backdrop-filter: blur(40px);
            border-radius: var(--radius-xl);
            padding: 32px;
            max-width: 420px;
            width: 90%;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--border-color);
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal { transform: scale(1); }

        .modal-title { font-size: 20px; font-weight: 700; margin-bottom: 12px; text-align: center; }
        .modal-text { font-size: 14px; color: var(--text-secondary); text-align: center; margin-bottom: 24px; }
        .modal-actions { display: flex; gap: 12px; }
        .modal-actions .btn { flex: 1; }

        .btn-danger { background: linear-gradient(135deg, var(--danger), #ff6b6b); color: white; }
        .config-section { margin-bottom: 16px; }

        .spinner {
            width: 20px; height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .btn.loading { pointer-events: none; opacity: 0.8; }
        .btn.loading .btn-text { display: none; }
        .btn.loading .spinner { display: block; }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(52, 199, 89, 0.1);
            border-radius: 100px;
            font-size: 13px;
            font-weight: 500;
            color: var(--success);
        }

        .status-dot {
            width: 8px; height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .status-indicator.error { background: rgba(255, 59, 48, 0.1); color: var(--danger); }
        .status-indicator.error .status-dot { background: var(--danger); animation: none; }

        @media (max-width: 1200px) {
            .container { grid-template-columns: 1fr; }
            .editor-section, .codes-panel { height: auto; min-height: 500px; }
        }
    </style>
</head>

    <script>
        let config = {
            owner: localStorage.getItem('gh_owner') || '',
            repo: localStorage.getItem('gh_repo') || '',
            token: localStorage.getItem('gh_token') || '',
            path: 'codes.json',
            branch: 'main'
        };

        let codes = {};
        let fileSha = null;
        let selectedPreset = 'coins';
        let deleteTarget = null;
        let monacoEditor = null;

        const defaultCallback = `function(Player)
    local playerData = Player:FindFirstChild("PlayerData")
    if playerData then
        -- –í–∞—à –∫–æ–¥ –∑–¥–µ—Å—å
    end
end`;

        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });

        require(['vs/editor/editor.main'], function() {
            monaco.languages.register({ id: 'lua' });

            monaco.editor.defineTheme('dark', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'keyword', foreground: 'F97583', fontStyle: 'bold' },
                    { token: 'string', foreground: '9ECBFF' },
                    { token: 'number', foreground: 'F8C555' },
                    { token: 'comment', foreground: '6A737D', fontStyle: 'italic' },
                ],
                colors: { 'editor.background': '#1E1E1E' }
            });

            monacoEditor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: defaultCallback,
                language: 'lua',
                theme: 'dark',
                fontSize: 14,
                fontFamily: "'SF Mono', monospace",
                minimap: { enabled: false },
                scrollBeyondLastLine: false,
                automaticLayout: true,
                tabSize: 4,
                padding: { top: 12, bottom: 12 }
            });
        });

        function showToast(type, title, msg) {
            const c = document.getElementById('toastContainer');
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.innerHTML = `<span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span><div><div style="font-weight:600">${title}</div><div style="font-size:13px;color:#86868b">${msg}</div></div>`;
            c.appendChild(t);
            setTimeout(() => { t.classList.add('removing'); setTimeout(() => t.remove(), 400); }, 3500);
        }

        function selectPreset(preset) {
            selectedPreset = preset;
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.toggle('active', b.dataset.preset === preset));
            document.querySelectorAll('.preset-fields').forEach(f => f.classList.remove('active'));
            document.getElementById(preset + 'Fields').classList.add('active');
        }

        async function fetchCodes() {
            if (!config.owner || !config.repo || !config.token) {
                updateStatus(false);
                return;
            }

            try {
                const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                    headers: { 'Authorization': `Bearer ${config.token}` }
                });

                if (r.status === 404) {
                    codes = {};
                    fileSha = null;
                    updateStatus(true);
                    renderList();
                    showToast('success', '–ì–æ—Ç–æ–≤–æ', '–§–∞–π–ª –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
                    return;
                }

                if (!r.ok) throw new Error(`HTTP ${r.status}`);

                const d = await r.json();
                fileSha = d.sha;
                
                const content = atob(d.content);
                codes = JSON.parse(content);
                
                updateStatus(true);
                renderList();
                showToast('success', '–ó–∞–≥—Ä—É–∂–µ–Ω–æ', `${Object.keys(codes).length} –∫–æ–¥–æ–≤`);
            } catch (e) {
                updateStatus(false);
                showToast('error', '–û—à–∏–±–∫–∞', e.message);
            }
        }

        async function saveCodes() {
            try {
                const jsonContent = JSON.stringify(codes, null, 4);
                const body = {
                    message: 'Update codes.json',
                    content: btoa(unescape(encodeURIComponent(jsonContent))),
                    branch: config.branch
                };
                if (fileSha) body.sha = fileSha;

                const r = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${config.path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${config.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!r.ok) {
                    const err = await r.json();
                    throw new Error(err.message);
                }

                fileSha = (await r.json()).content.sha;
                return true;
            } catch (e) {
                showToast('error', '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', e.message);
                return false;
            }
        }

        function renderList() {
            const c = document.getElementById('codesList');
            const keys = Object.keys(codes);
            document.getElementById('codesCount').textContent = keys.length;

            if (!keys.length) {
                c.innerHTML = `<div class="empty-state"><div class="empty-state-icon">üì≠</div><div class="empty-state-title">–ù–µ—Ç –∫–æ–¥–æ–≤</div></div>`;
                return;
            }

            c.innerHTML = keys.map(name => {
                const d = codes[name];
                let details = '';
                let type = d.type || 'callback';
                
                if (type === 'coins') details = `+${d.amount} –º–æ–Ω–µ—Ç`;
                else if (type === 'badge') details = `Badge: ${d.badgeId}`;
                else details = '–ö–∞—Å—Ç–æ–º–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è';

                return `
                    <div class="code-card" onclick="selectCode('${name}')">
                        <div class="code-card-header">
                            <span class="code-name">${name}</span>
                            <span class="code-type ${type}">${type}</span>
                        </div>
                        <div class="code-details">${details}</div>
                        <div class="code-actions">
                            <button class="delete-btn" onclick="event.stopPropagation();openDeleteModal('${name}')">‚úï</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function selectCode(name) {
            document.getElementById('codeName').value = name;
            const d = codes[name];
            
            if (d.type === 'coins') {
                selectPreset('coins');
                setTimeout(() => document.getElementById('coinsAmount').value = d.amount, 50);
            } else if (d.type === 'badge') {
                selectPreset('badge');
                setTimeout(() => document.getElementById('badgeId').value = d.badgeId, 50);
            } else if (d.callback) {
                selectPreset('callback');
                setTimeout(() => monacoEditor && monacoEditor.setValue(d.callback), 50);
            }
        }

        async function saveCode() {
            const name = document.getElementById('codeName').value.trim().toUpperCase();
            if (!name || !/^[A-Z0-9_]+$/.test(name)) {
                showToast('error', '–û—à–∏–±–∫–∞', '–ù–µ–≤–µ—Ä–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–¥–∞');
                return;
            }

            let data = {};

            if (selectedPreset === 'coins') {
                const amt = parseInt(document.getElementById('coinsAmount').value);
                if (!amt || amt < 1) {
                    showToast('error', '–û—à–∏–±–∫–∞', '–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç');
                    return;
                }
                data = { type: 'coins', amount: amt };

            } else if (selectedPreset === 'badge') {
                const id = document.getElementById('badgeId').value.trim();
                if (!id) {
                    showToast('error', '–û—à–∏–±–∫–∞', '–í–≤–µ–¥–∏—Ç–µ ID –±–µ–π–¥–∂–∞');
                    return;
                }
                data = { type: 'badge', badgeId: parseInt(id) };

            } else if (selectedPreset === 'callback') {
                const cb = monacoEditor ? monacoEditor.getValue().trim() : '';
                if (!cb) {
                    showToast('error', '–û—à–∏–±–∫–∞', '–í–≤–µ–¥–∏—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é');
                    return;
                }
                data = { type: 'callback', callback: cb };
            }

            codes[name] = data;

            const btn = document.getElementById('saveBtn');
            btn.classList.add('loading');
            const ok = await saveCodes();
            btn.classList.remove('loading');

            if (ok) {
                showToast('success', '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!', name);
                renderList();
                clearForm();
            }
        }

        function openDeleteModal(name) {
            deleteTarget = name;
            document.getElementById('deleteCodeName').textContent = name;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function confirmDelete() {
            if (!deleteTarget) return;
            delete codes[deleteTarget];
            
            const btn = document.getElementById('confirmDeleteBtn');
            btn.classList.add('loading');
            const ok = await saveCodes();
            btn.classList.remove('loading');
            closeDeleteModal();
            
            if (ok) {
                showToast('success', '–£–¥–∞–ª–µ–Ω–æ', deleteTarget);
                renderList();
            }
        }

        function openConfigModal() {
            document.getElementById('githubOwner').value = config.owner;
            document.getElementById('githubRepo').value = config.repo;
            document.getElementById('githubToken').value = config.token;
            document.getElementById('configModal').classList.add('active');
        }

        function closeConfigModal() {
            document.getElementById('configModal').classList.remove('active');
        }

        function saveConfig() {
            config.owner = document.getElementById('githubOwner').value.trim();
            config.repo = document.getElementById('githubRepo').value.trim();
            config.token = document.getElementById('githubToken').value.trim();

            localStorage.setItem('gh_owner', config.owner);
            localStorage.setItem('gh_repo', config.repo);
            localStorage.setItem('gh_token', config.token);

            closeConfigModal();
            showToast('success', '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ', '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã');
            fetchCodes();
        }

        function updateStatus(ok) {
            const s = document.getElementById('statusIndicator');
            s.className = ok ? 'status-indicator' : 'status-indicator error';
            s.innerHTML = `<div class="status-dot"></div><span>${ok ? '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ' : '–û—Ç–∫–ª—é—á–µ–Ω–æ'}</span>`;
        }

        function clearForm() {
            document.getElementById('codeName').value = '';
            document.getElementById('coinsAmount').value = '';
            document.getElementById('badgeId').value = '';
            if (monacoEditor) monacoEditor.setValue(defaultCallback);
            selectPreset('coins');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (config.owner && config.repo && config.token) fetchCodes();
            else { updateStatus(false); setTimeout(openConfigModal, 500); }
        });
    </script>
</body>
</html>
